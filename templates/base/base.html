<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='{% static "/style.css" %}' crossorigin="anonymous">
    <meta charset="UTF-8" />
    <script src="{% static 'script.js' %}"></script>
    <link rel="stylesheet" href='{% static "/bootstrap/css/bootstrap.min.css" %}' crossorigin="anonymous">
    <script src='{% static "/bootstrap/js/bootstrap.min.js" %}'></script>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container has-min-height" >
<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top" id="navigation"  >
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
        aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/individuals">Individuals</a>
            <a class="nav-item nav-link" href="/families">Families</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
            <!-- Dropdown -->
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
                Dropdown link
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
              </div>
            </div>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand  navbar-light bg-light fixed-top set-z-index navbar-custom" style="margin-top: 56px;">
     <div class="navbar ms-auto" id="navbarSecondary">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/admin">Admin</a>
            <a class="nav-item nav-link disabled" href="#">Profile</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
     </div>
</nav>
</div>
<!-- templates/base.html -->
<div class="container">
    <h2> {% block page_title %}
    {% endblock %}</h2>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
